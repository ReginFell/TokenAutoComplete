apply plugin: 'com.android.application'

dependencies {
    compile project(":library")
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "0"
    }
    buildTypes
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
